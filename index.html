<html>
<script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/JamesALark/VantageAssets/master/AR.js/aframe/build/aframe-ar.js"> </script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
        <a-assets>
          <a-asset-item id="text" src="https://raw.githubusercontent.com/JamesALark/VantageAssets/master/OBJtest/TestText.gltf"></a-asset-item>
          <a-asset-item id="tree" src="https://raw.githubusercontent.com/JamesALark/VantageAssets/master/microphone/microphone.gltf"></a-asset-item>
          <video id="beach" autoplay loop="true" src="https://cdn.rawgit.com/JamesALark/VantageAssets/Assets/Video/BeachTestVideo.mp4"></video>
          <img id="my-image" src="https://cdn.rawgit.com/JamesALark/VantageAssets/blob/master/Assets/Markers/VantageQRMarker.png">
        </a-assets>
  	  <a-marker-camera type='pattern' patternUrl='https://github.com/JamesALark/VantageAssets/blob/master/AR.js/three.js/examples/marker-training/examples/pattern-files/pwcQRmarker.patt'>
            <a-entity gltf-model="#tree"></a-entity>
  	  </a-marker-camera>
  	  <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
