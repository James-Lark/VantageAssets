<html>
<script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
<script src="https://rawgit.com/PWCVantage/VantageAssets/master/AR.js/aframe/build/aframe-ar.js"> </script>
<script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.13.1/dist/aframe-extras.min.js"></script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
        <a-assets>
          <a-asset-item id="text" src="https://cdn.rawgit.com/PWCVantage/VantageAssets/master/OBJtest/TestText.gltf"></a-asset-item>
          <a-asset-item id="tree" src="https://cdn.rawgit.com/PWCVantage/VantageAssets/master/Assets/Models/TestForeshore/source/Unity2Skfb/Unity2Skfb.gltf"></a-asset-item>
        </a-assets>
  	  <a-marker preset='custom' type='pattern' url='AR.js/three.js/examples/marker-training/examples/pattern-files/pwcQRmarkerPETE.patt'>
            <a-entity gltf-model="#tree" scale='0.2 0.2 0.2' animation-mixer rotation="-180 -90 90"></a-entity>
  	  </a-marker>
  	  <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
