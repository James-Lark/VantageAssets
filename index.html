<html>
<script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/JamesALark/VantageAssets/master/AR.js/aframe/build/aframe-ar.js"> </script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
        <a-assets>
          <a-asset-item id="text-obj" src="https://raw.githubusercontent.com/JamesALark/VantageAssets/master/OBJtest/TestText.obj"></a-asset-item>
          <a-asset-item id="text-mtl" src="https://raw.githubusercontent.com/JamesALark/VantageAssets/master/OBJtest/TestText.mtl"></a-asset-item>
          <a-asset-item id="tree" src="https://raw.githubusercontent.com/JamesALark/VantageAssets/master/microphone/microphone.gltf"></a-asset-item>
          <video id="beach" autoplay loop="true" src="VantageAssets/Assets/Video/BeachTestVideo.mp4"></video>
          <img id="my-image" src="https://cdn.rawgit.com/JamesALark/VantageAssets/blob/master/Assets/Markers/VantageQRMarker.png">
        </a-assets>
  	  <a-marker preset='hiro'>
            <a-entity gltf-model="#tree"></a-entity>
                  <a-animation attribute="rotation"
                     dur="10000"
                     fill="forwards"
                     to="0 360 0"
                     repeat="indefinite"></a-animation>
            <a-video src="#beach" width="16" height="9" position="0 0 -20"></a-video>
  	  </a-marker>
  	  <a-marker preset='kanji'>
            <a-image src="https://cdn.rawgit.com/JamesALark/VantageAssets/blob/master/Assets/Markers/VantageQRMarker.png"></a-image>
  	  </a-marker>
  	  <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
