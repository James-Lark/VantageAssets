<!-- AR.js by @jerome_etienne - github: https://github.com/jeromeetienne/ar.js - info: https://medium.com/arjs/augmented-reality-in-10-lines-of-html-4e193ea9fdbf -->
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/examples/vendor/aframe/build/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded arjs='trackingMethod: best;'>
	<a-marker-camera type='pattern' patternUrl='"https://raw.githubusercontent.com/Larkinthepark11/VantageAssets/master/pattern-marker.patt"'>
      <a-assets>
         <a-asset-item id="model" src="https://cdn.rawgit.com/Larkinthepark11/VantageAssets/master/TestText.gltf"></a-asset-item>
      </a-assets>   
      <a-anchor hit-testing-enabled='true'>
         <a-gltf-model src="#model" scale="0.25 0.25 0.25"></a-gltf-model>
      </a-anchor>
	</a-marker-camera>
		<a-camera-static/>
	</a-scene>
</body>
